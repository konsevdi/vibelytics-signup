
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Vibelytics</title>

  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4/dist/umd/supabase.min.js"></script>
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Satoshi', sans-serif;
      background: #0f0f1a;
      overflow: hidden;
      box-sizing: border-box;
    }

    .waves {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(-45deg, #300060, #44007c, #6f00b8, #3f0075);
      background-size: 800% 800%;
      animation: shimmerWave 18s ease infinite;
    }

    @keyframes shimmerWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    .card {
      max-width: 420px;
      width: 90%;
      margin: 10vh auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 0 80px rgba(225, 0, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
      color: #fff;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      background: linear-gradient(90deg, #e100ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="text"],
    ::placeholder, button {
      font-family: 'Satoshi', sans-serif;
    }

    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      color: white;
      box-sizing: border-box;
    }

    input[name="bot-field"] {
      display: none;
    }

    button {
      padding: 14px 20px;
      background: linear-gradient(90deg, #e100ff, #7f00ff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(225, 0, 255, 0.3);
    }

    button:hover {
      box-shadow: 0 0 20px rgba(225, 0, 255, 0.6);
      background: linear-gradient(90deg, #d000f3, #6200ff);
    }

    #message {
      margin-top: 18px;
      font-size: 14px;
    }

    @media screen and (max-width: 480px) {
      .card {
        margin-top: 15vh;
        padding: 28px 20px;
      }
      h1 { font-size: 22px; }
      p { font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="waves"></div>
  <div id="particles-js"></div>

  <div class="card">
    <h1>Join the Vibelytics List</h1>
    <p>Be the first to access emotion-powered live event insights.</p>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="text" name="bot-field" id="bot-field" />
    <button onclick="signUp()">Join Now</button>
    <div id="message"></div>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 65, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#e100ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.1 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 1.4 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }},
        "modes": { "repulse": { "distance": 120 } }
      },
      "retina_detect": true
    });
  </script>

  <script>
    const SUPABASE_URL = 'https://nwxjvaayxsizcqseefgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGp2YWF5eHNpemNxc2VlZmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwOTQ4MzQsImV4cCI6MjA2MDY3MDgzNH0.J3KLrDPazt1-3Oz9pnGRLTp7JSHv5NYQznJF4IICNqQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signUp() {
      const email = document.getElementById("email").value;
      const botTrap = document.getElementById("bot-field").value;
      const message = document.getElementById("message");
      message.textContent = "";

      if (botTrap !== "") {
        message.textContent = "❌ Bot detected.";
        message.style.color = "#ff5555";
        return;
      }

      const userAgent = navigator.userAgent;
      const ip = await fetch("https://api64.ipify.org?format=json").then(res => res.json()).then(data => data.ip).catch(() => null);

      const { error: insertError } = await supabase.from("signups").insert([
        { email: email, user_agent: userAgent, ip_address: ip }
      ]);

      const { error: authError } = await supabase.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: 'https://confirm.vibelytics.ai'
        }
      });

      if (insertError || authError) {
        message.textContent = "❌ " + (authError?.message || insertError?.message);
        message.style.color = "#ff5555";
      } else {
        message.textContent = "✅ You're in. Redirecting...";
        message.style.color = "#66ff99";
        setTimeout(() => {
          window.location.href = "https://signup.vibelytics.ai/thanks";
        }, 2500);
      }
    }
  </script>
</body>
</html>
