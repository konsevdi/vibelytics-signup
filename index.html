
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Vibelytics</title>

  <!-- Satoshi Font -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,600&display=swap" rel="stylesheet">
  <!-- Supabase & Simple Analytics -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4/dist/umd/supabase.min.js"></script>
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Satoshi', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      overflow: hidden;
    }

    .background-svg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: linear-gradient(135deg, #240046, #3c096c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    .card {
      max-width: 420px;
      width: 90%;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(225, 0, 255, 0.15);
      text-align: center;
      backdrop-filter: blur(12px);
      color: #fff;
    }

    h1 {
      font-size: 26px;
      background: linear-gradient(90deg, #e100ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[name="bot-field"] {
      display: none;
    }

    button {
      padding: 14px 22px;
      background: #e100ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #c700e0;
    }

    #message {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background-svg"></div>
  <div id="particles-js"></div>

  <div class="card">
    <h1>Join the Vibelytics List</h1>
    <p>Get early access to emotion-powered insights<br>for artists, producers, and culture makers.</p>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="text" name="bot-field" id="bot-field" />
    <button onclick="signUp()">Join Now</button>
    <div id="message"></div>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 }},
        "color": { "value": "#e100ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.12 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 1.2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }},
        "modes": { "repulse": { "distance": 100 } }
      },
      "retina_detect": true
    });
  </script>

  <script>
    const SUPABASE_URL = 'https://nwxjvaayxsizcqseefgr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53eGp2YWF5eHNpemNxc2VlZmdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwOTQ4MzQsImV4cCI6MjA2MDY3MDgzNH0.J3KLrDPazt1-3Oz9pnGRLTp7JSHv5NYQznJF4IICNqQ'; // Replace before deployment
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function signUp() {
      const email = document.getElementById("email").value;
      const botTrap = document.getElementById("bot-field").value;
      const message = document.getElementById("message");
      message.textContent = "";

      if (botTrap !== "") {
        message.textContent = "❌ Bot detected.";
        message.style.color = "#ff5555";
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password: '', // prevent Supabase from requiring a password
        options: {
          emailRedirectTo: 'https://confirm.vibelytics.ai'
        }
      });

      if (error) {
        message.textContent = "❌ " + error.message;
        message.style.color = "#ff5555";
      } else {
        message.textContent = "✅ Check your inbox to confirm your signup.";
        message.style.color = "#66ff99";
      }
    }
  </script>
</body>
</html>
