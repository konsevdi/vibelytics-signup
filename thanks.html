  <style>
    /* Self-hosted Rethink Sans */
    @font-face {
      font-family: 'Rethink Sans';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/RethinkSans-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Rethink Sans';
      font-style: normal;
      font-weight: 700;
      src: url('/fonts/RethinkSans-Bold.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Rethink Sans';
      font-style: normal;
      font-weight: 800;
      src: url('/fonts/RethinkSans-ExtraBold.woff2') format('woff2');
    }

    /* Apply brand font everywhere */
    body, h1, p, a {
      font-family: 'Rethink Sans', sans-serif !important;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #240046, #3c096c);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 40px 24px;
      border-radius: 16px;
      box-shadow: 0 0 80px rgba(225,0,255,0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(90deg, #e100ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0 0 32px;
      font-size: 16px;
      color: #cccccc;
      line-height: 1.5;
    }

    .links a {
      margin: 0 12px;
      display: inline-block;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .links a:hover {
      transform: translateY(-4px);
    }
    .links svg {
      width: 32px;
      height: 32px;
      fill: #ffffff;
      transition: fill 0.3s;
    }
    .links a:hover svg {
      fill: #e100ff;
    }
  </style>
</head>
